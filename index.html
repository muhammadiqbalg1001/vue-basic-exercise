<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Generate</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

    <div id="app">
        <div id="names" class="container mx-auto animate__animated animate__fadeIn" v-if="state">
            <div class="flex flex-col justify-center items-center h-screen">
                <div class="py-5">
                    <h1 class="text-4xl text-gray-800 font-semibold">Who can get a prize</h1>
                </div>
                <div class="flex w-full max-w-md">
                    <input 
                        type="text" 
                        v-model.trim="inputName"
                        placeholder="Please enter the name" 
                        class="flex-1 px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                    <button
                        @click="addNameToList" 
                        class="px-4 py-2 bg-gray-500 text-white rounded-r-md hover:bg-gray-600"
                    >
                        Add
                    </button>
                </div>
                <div
                    class="py-2"
                    v-if="showError"
                >
                    <p class="font-bold text-red-500 animate__animated animate__shakeX">
                        {{ error }}
                    </p>
                </div>

                <div class="flex space-x-2">
                    <div
                        class=" mt-2 px-3 py-1 bg-blue-400 text-white hover:bg-gray-800 animate__animated animate__fadeIn"
                        v-for="(name, index) in names"
                        :key="name"
                        @click="removeName(index)"
                    >
                        {{ name }}
                    </div>
                </div>

                <div
                    v-if="isReady"
                    class="animate__animated animate__bounceIn"
                >
                    <button 
                        @click="showResult"
                        class="my-5 w-80 border-2 border-gray-950 text-black hover:bg-gray-600 hover:text-white"
                    >
                        Check the winner
                    </button>
                </div>
            </div>
        </div>
        <div id="result" class="container mx-auto animate__animated animate__fadeIn" v-if="!state">
            <div class="flex flex-col justify-center items-center h-screen">
                <h1 class="text-4xl font-semibold">
                    The Winner is :
                </h1>
                <p class="text-6xl font-semibold my-10">
                    {{ result }}
                </p>

                <button
                    @click="resetApp"
                    class="my-5 w-80 border-2 border-gray-950 text-black hover:bg-gray-600 hover:text-white animate__animated animate__bounceIn"
                >
                    Mulai Lagi Yuk !
                </button>

                <button
                    @click="getNewResult"
                    class="my-5 w-80 border-2 border-blue-600 text-black hover:bg-blue-600 hover:text-white animate__animated animate__bounceIn"
                >
                    Ganti Pemenang ! 
                </button>
            </div>
        </div>
    </div>

</body>

<script src="script/app.js"></script>

</html>
