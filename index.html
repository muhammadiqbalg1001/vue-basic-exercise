<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomize Generate</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div id="names" class="container mx-auto" v-if="state">
            <div class="flex flex-col justify-center items-center h-screen">
                <div class="py-5">
                    <h1 class="text-4xl text-gray-800 font-semibold">Who can get a prize</h1>
                </div>
                <div class="flex w-full max-w-md">
                    <input 
                        type="text" 
                        v-model.trim="inputName"
                        placeholder="Please enter the name" 
                        class="flex-1 px-4 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-gray-500"
                    >
                    <button
                        @click="addNameToList" 
                        class="px-4 py-2 bg-gray-500 text-white rounded-r-md hover:bg-gray-600"
                    >
                        Add
                    </button>
                </div>
                <div
                    class="py-2"
                    v-if="showError"
                >
                    <p class="font-bold text-red-500">
                        {{ error }}
                    </p>
                </div>
            </div>
        </div>
        <!-- <div id="result" class="" v-if=":state"></div> -->
    </div>

</body>

<script src="script/app.js"></script>

</html>
